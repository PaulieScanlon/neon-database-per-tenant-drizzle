name: Migrate changes

on:
  # pull_request:
  #   types: [closed]
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  run-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step to convert all secrets to .env variables
      - name: Export GitHub secrets to .env file
        run: |
          for secret in $(echo "${!GITHUB_ENV}" | tr ',' '\n'); do
            echo "$secret=${{ secrets[secret] }}" >> .env
          done

      - name: Install dependencies
        run: npm install

      - name: Run generate
        env:
          NODE_ENV: production
        run: |
          node -r dotenv/config src/generate.ts
